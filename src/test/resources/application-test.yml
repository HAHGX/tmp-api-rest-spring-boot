spring:
  # Configuraci贸n de base de datos en memoria para pruebas
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  # Desactivar Redis para pruebas
  cache:
    type: none
  # Configuraci贸n de migrations para pruebas
  flyway:
    enabled: false

# Configuraci贸n de rate limit para pruebas
rate-limit:
  requests-per-minute: 3
  time-unit: MINUTES
  strategy: INTERVAL

# Configuraci贸n de servicio de porcentaje para pruebas
external-service:
  percentage:
    url: http://localhost:8888/mock-percentage
    cache-ttl: 100
    retry-max-attempts: 1
    retry-delay: 100